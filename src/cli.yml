name: blih
about: Epitech blih client
settings:
    - SubcommandRequiredElseHelp
args:
    - verbose:
        short: v
        long: verbose
        help: Verbose
    - user:
        short: u
        long: user
        help: Run as user
        takes_value: true
        value_name: user
    - token:
        short: t
        long: token
        help: Specify login token
        takes_value: true
        value_name: token
subcommands:
    - whoami:
        about: Print who you are
    - repository:
        about: Repository management
        settings:
            - SubcommandRequiredElseHelp
        subcommands:
            - list:
                about: list the repositories
            - create:
                about: create a repo
                args:
                    - NAME:
                        help: Name of the repo
                        index: 1
                        required: true
            - delete:
                about: delete a repo
                args:
                    - NAME:
                        help: Name of the repo
                        index: 1
                        required: true
            - info:
                about: get informations about a repo
                args:
                    - NAME:
                        help: Name of the repo
                        index: 1
                        required: true
            - setacl:
                about: set acl of a repo
                args:
                    - NAME:
                        help: Name of the repo
                        index: 1
                        required: true
                    - USER:
                        help: User name for the acl
                        index: 2
                        required: true
                    - ACL:
                        help: Acl to applied
                        index: 3
                        required: true
            - getacl:
                about: get acl about a repo
                args:
                    - NAME:
                        help: Name of the repo
                        index: 1
                        required: true
